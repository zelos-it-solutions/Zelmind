databases:
  - name: zelmind-db
    region: virginia
    plan: free

services:
  # Web Service: Matches existing 'Zelmind' service
  - type: web
    name: Zelmind
    env: python
    region: virginia
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn project.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: ENABLE_REMINDER_THREAD
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: zelmind-db
          property: connectionString

  # Worker Service: Handles Background Reminders
  - type: worker
    name: zelmind-worker
    env: python
    region: virginia
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py run_reminders
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: DATABASE_URL
        fromDatabase:
          name: zelmind-db
          property: connectionString
